<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Clone</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="leader-h">Simple Twitter "Clone"</h1>

	<div class="tweet-container">
		<input type="text" placeholder="Say what you want to say..." class="new-tweet-input" id="new-tweet">
		<button class="btn-tweet" id="tweet">Tweet</button>
	</div>

	<div class="tweets" id="tweets-target"></div>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="tweet.js"></script>
</body>
</html>
